    galNewStatisticsBar As gallery.galleryHorizontal:
        DelayItemLoading: =true
        Fill: =RGBA(243, 243, 244, 1)
        Height: =180
        Items: |-
            =//Filter(NewStatisticsBar.Item,Count>0 && !IsBlank(Count))
            NewStatisticsBar.Item
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplatePadding: =10
        TemplateSize: =300
        Width: =Parent.Width
        ZIndex: =2

        BgStatistics As rectangle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =139
            OnSelect: =Select(Parent)
            Width: =290
            X: =10
            Y: =10
            ZIndex: =1

        IcoStatistics As image:
            Height: =57
            Image: =ThisItem.Image
            Width: =71
            X: =16
            Y: =25
            ZIndex: =4

        HtmlStatistics As htmlViewer:
            Color: =RGBA(42, 42, 42, 1)
            Font: =Font.Lato
            Height: =150
            HtmlText: |-
                ="
                <div style='line-height: 1.8;'>
                <div style='display: flex;font-size:24px;'><label style='color: #000000; min-width: 100px;line-height:1;padding-top:10px'><strong>"&ThisItem.Label1&"</strong></label></div>
                <div style='display: flex;font-size:21px;'><label style='color: #000000; min-width: 100px'>"&ThisItem.Label2&"</label></div>
                <div style='display: flex;font-size:32px;'><label style='color: #000000; min-width: 100px;'><strong>"&ThisItem.Count&"</strong></label></div>
                "
            PaddingLeft: =20
            Size: =14
            Width: =220
            X: =80
            Y: =10
            ZIndex: =5

