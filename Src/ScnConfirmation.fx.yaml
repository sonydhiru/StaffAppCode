"ScnConfirmation As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    OnVisible: |-
        =Set(
            VarHealthServices,
            LookUp(
                'Sub Services',
                'Healthcare Service (msemr_healthcareserviceid)' = gblSelectedAppointmentPatient.'Healthcare Service'.'Healthcare Service (msemr_healthcareserviceid)'
            )
        );
        If(
            VarWalkIn && (VarRegimenDose = 'Regimen Dose Options'.'Both Doses' || VarRegimenDose = 'Regimen Dose Options'.'1st Dose only') && endTime > DateTimeValue(
                Text(
                    Now(),
                    "mm/dd/yyyy"
                )
            ),
            Set(
                VarFirstDoseSelectedDate,
                First(
                    Filter(
                        defaultAppointmentSlotCollection,
                        StartTime > DateTimeValue(
                            Text(
                                Now(),
                                "mm/dd/yyyy"
                            )
                        )
                    )
                ).StartTime
            ),
            VarWalkIn && (VarRegimenDose = 'Regimen Dose Options'.'Both Doses' || VarRegimenDose = 'Regimen Dose Options'.'1st Dose only') && endTime < DateTimeValue(
                Text(
                    Now(),
                    "mm/dd/yyyy"
                )
            ),
            Set(
                VarFirstDoseSelectedDate,
                DateTimeValue(
                    Text(
                        Now(),
                        "mm/dd/yyyy"
                    )
                )
            )
        );
        If(
            VarWalkIn = true && (VarRegimenDose = 'Regimen Dose Options'.'2nd Dose only') && endTime > DateTimeValue(
                Text(
                    Now(),
                    "mm/dd/yyyy"
                )
            ),
            Set(
                VarSecondDoseSelectedDate,
                First(
                    Filter(
                        defaultAppointmentSlotCollection,
                        StartTime > DateTimeValue(
                            Text(
                                Now(),
                                "mm/dd/yyyy"
                            )
                        )
                    )
                ).StartTime
            ),
            VarWalkIn = true && (VarRegimenDose = 'Regimen Dose Options'.'2nd Dose only') && endTime < DateTimeValue(
                Text(
                    Now(),
                    "mm/dd/yyyy"
                )
            ),
            Set(
                VarSecondDoseSelectedDate,
                DateTimeValue(
                    Text(
                        Now(),
                        "mm/dd/yyyy"
                    )
                )
            )
        );
        
        UpdateContext({locDisableButton: false});

    CnvConfirmAppointment As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width
        Y: =MultiserviceViewComponentConfirm.Y+MultiserviceViewComponentConfirm.Height + If(varAdditionalService,24,0)
        ZIndex: =1

        ConConfirmationConsent As dataCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =If(ConsentFulfillWalkIn.Visible || ConsentFulfillDetails.Visible,70,0)
            Visible: =ConsentFulfillWalkIn.Visible || ConsentFulfillDetails.Visible
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

            IcnSeperatorConfirmAppt As icon.HorizontalLine:
                Fill: =RGBA(202, 202, 202, 1)
                FocusedBorderThickness: =0
                Height: =1
                Icon: =Icon.HorizontalLine
                Width: =Parent.Width
                ZIndex: =1

            ConsentFulfillWalkIn As ConsentComponent:
                ConsentMessage: ="Appointment timing has been automatically set according to current time."
                Height: =ConsentFulfillWalkIn.HeightProperty
                HeightProperty: =70
                Visible: =VarWalkIn && VarRegimenDose='Regimen Dose Options'.'1st Dose only' && VarConfirmationScreen
                X: =26
                Y: =1
                ZIndex: =2

            ConsentFulfillDetails As ConsentComponent:
                ConsentMessage: ="Please confirm and submit the appointment details."
                Height: =ConsentFulfillDetails.HeightProperty
                HeightProperty: =70
                Visible: =VarConfirmationScreen=false
                X: =26
                Y: =1
                ZIndex: =3

