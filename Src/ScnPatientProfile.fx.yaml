                    VarSelectedItem,
                    false
                );
                Set(
                    VarSecondDoseSelectedItem,
                    false
                );
                Set(
                    VarChkFormValidation,
                    false
                );
                If(
                    ChkEmailHide.Value = true && (IsBlank(Trim(InputEmail.Text)) || IsEmpty(Trim(InputEmail.Text))),
                    Set(
                        VarEmailValidate,
                        false
                    ),
                    Set(
                        VarEmailValidate,
                        true
