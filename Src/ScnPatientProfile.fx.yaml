                    (!IsBlank(InputMobilePhone.Text) && !IsBlank(InputFirstName.Text) && !IsBlank(InputLastName.Text) && Len(InputMobilePhone.Text) = 10 && Len(InputZipCode.Text) = 5 && IsMatch(
                        InputMobilePhone.Text,
