"ScnAppointmentDetails As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    OnVisible: |
        =//Update fulfill tab to default
        UpdateContext({locFulfillTab: "Fulfill"});
        //Set fulfill tabs color
        UpdateContext({locfulfillerror: Blank()});
        UpdateContext({locsoaperror: Blank()});
        UpdateContext({locprocedureerror: Blank()});
        UpdateContext({locicderror: Blank()});
        //Hide ICD error on visible
        UpdateContext({locErrorICD: false});
        //Extract service name
        Set(
            VarAppointmentDetailHealthService,
            LookUp(
                'Sub Services',
                'Healthcare Service (msemr_healthcareserviceid)' = gblSelectedAppointmentPatient.'Healthcare Service'.'Healthcare Service (msemr_healthcareserviceid)'
            )
        );
        //Extract primary id for multiservice start
        Set(
            gblPrimaryAppointmentData,
            If(
                IsBlank(gblSelectedAppointmentPatient.'Parent Appointment'),
                LookUp(
                    'Appointments (EMR)',
                    Activity = gblSelectedAppointmentPatient.Activity && 'Appointment Booking Type Options' = 'Appointment Booking Type'.Multiservice
                ),
                !IsBlank(gblSelectedAppointmentPatient.'Parent Appointment'),
                LookUp(
                    'Appointments (EMR)',
                    Activity = gblSelectedAppointmentPatient.'Parent Appointment'.Activity && 'Appointment Booking Type Options' = 'Appointment Booking Type'.Multiservice
                )
            )
        );
        //Extract primary id for multiservice end
        //Set active tab for multiservice start
        If(
            varSelectPrimaryAppt,
            UpdateContext({locActiveTab: "First"}),
            varSelectSecondaryAppt,
            UpdateContext({locActiveTab: "Second"})
        );
        //Set active tab for multiservice end
        Set(
            VarEligibilityHeight,
            false
        );
        Set(
            VarScreeningHeight,
            false
        );
        Set(
            VarExistingPatient,
            false
        );
        If(
            gblSelectedAppointmentPatient.'Appointment Status' = 'Appointment Status'.Fulfilled,
            Set(
                VarEditTestFulfill,
                false
            ) && Set(
                VarEditTestReport,
                false
            )
        );
        Set(
            VarPopUpFulfill,
            false
        );
        If(
            gblSelectedAppointmentPatient.'Appointment Status' = 'Appointment Status'.Cancelled,
            UpdateContext({CancelButton: DisplayMode.Disabled}),
            UpdateContext({CancelButton: DisplayMode.Edit})
        );
        If(
            gblSelectedAppointmentPatient.'Appointment Status' = 'Appointment Status'.'Checked-In',
            UpdateContext({CheckInButton: DisplayMode.Disabled}),
            UpdateContext({CheckInButton: DisplayMode.Edit})
        );
        Set(
            VarShowTestResult,
            false
        );
        Set(
            VarCancelPopUp,
            false
        );
        Set(
            VarCheckinPopUp,
            false
        );
        Set(
            VarStatusPopUp,
            false
        );
        UpdateContext({locaddsoap: false});
        UpdateContext({locsoapmessage: false});
        //Set ICD codes from fulfilled appointment
        Clear(colICDAppointment);
        ForAll(
            Filter(
                'Appointment ICD-10 Codes',
                Appointment.Activity = gblSelectedAppointmentPatient.Activity
            ),
            Collect(
                colICDAppointment,
                {smvs_name: ThisRecord.'ICD-10 Code'.'ICD 10 Code'}
            )
        );
        //Set CPT codes from fulfilled appointment
        Clear(colCPTAppointment);
        ForAll(
            Filter(
                'Appointment CPT/HCPCS Codes',
                Appointment.Activity = gblSelectedAppointmentPatient.Activity
            ),
            Collect(
                colCPTAppointment,
                {smvs_name: ThisRecord.'CPT/HCPCS'.'CPT/HCPCS Code'}
            )
        );
        //set soap note variable
        Set(
            varSOAPStatusApptDetails,
            LookUp(
                'SOAP Notes',
                Encounter.Activity = gblSelectedAppointmentPatient.Activity
            )
        );
        If(
            VarDirectSoapNote = true,
            Select(BtnSOAPNoteMain),
            UpdateContext({varShowSOAPNoteForm: false})
        );
        If(
            varOpenFulfillPopup,
            Select(BtnEditFulfillDetails)
        );
        UpdateContext({locadditionalquestion: false});
        If(
            VarOpenFulfill = true,
            Select(BtnFulfilled)
        );

